<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="js/easyhelper/easyhelper.min.css" rel="stylesheet" />
    <link href="js/ztree/bootstrapStyle/bootstrapStyle.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid p-t-15" id="page">
        <div class="card">
            <div class="card-header">
                <button info>添加</button>
                <button success>添加</button>
            </div>
            <div class="card-body" style="background-color:#f5f6fa">
                <form class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">数据库选择</div>
                                <div class="card-body ztree-load" style="padding:0;height:500px;overflow-y: auto">
                                    <div id="treeview" class="ztree"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">模板选择</div>
                                <div class="card-body">
                                    <label class="lyear-radio radio-primary m-t-10">
                                        <input type="radio" checked name="r1"><span>实体模板</span>
                                    </label>
                                    <label class="lyear-radio radio-primary m-t-10">
                                        <input type="radio" name="r1"><span>仓储模板</span>
                                    </label>
                                    <label class="lyear-radio radio-primary m-t-10">
                                        <input type="radio" name="r1"><span>其他模板</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">生成配置</div>
                                <div class="card-body">
                                    <label class="lyear-checkbox checkbox-info m-t-10">
                                        <input type="checkbox"><span>首字母大写</span>
                                    </label>
                                    <label class="lyear-checkbox checkbox-info m-t-10">
                                        <input type="checkbox"><span>首字母大写,其他小写</span>
                                    </label>
                                    <label class="lyear-checkbox checkbox-info m-t-10">
                                        <input type="checkbox"><span>全部小写</span>
                                    </label>
                                    <label class="lyear-checkbox checkbox-info m-t-10">
                                        <input type="checkbox"><span>下划线转驼峰</span>
                                    </label>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="example-nf-email">默认命名空间</label>
                                                <input class="form-control" type="email" name="example-nf-email" placeholder="默认命名空间">
                                            </div>
                                            <div class="form-group">
                                                <label for="example-nf-email">保存路径</label>
                                                <input class="form-control" type="text" name="example-nf-email" placeholder="保存路径">
                                            </div>
                                            <div class="form-group">
                                                <label for="example-nf-email">默认保存文件名</label>
                                                <input class="form-control" type="text" name="example-nf-email" value="{Name}.cs" placeholder="{Name}.cs">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script src="js/ztree/jquery.ztree.all.min.js"></script>
    <script src="js/easyhelper/easyhelper.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>

    <script type="text/javascript">
        var ztree, setting = {
            view: {
                selectedMulti: true
            },
            check: {
                enable: true,
                chkStyle: "checkbox",
		        chkboxType: { "Y": "p", "N": "ps" }
            },
            callback: {
                beforeExpand: function (treeId, treeNode) {
                    //Helper.ui.loading(".card-body.ztree-load", { text: "加载中...." });
                    if (!treeNode.children || treeNode.children.length <= 0) {              
                        var res = JSON.parse(GetDataBase(treeNode.id, treeNode.name, treeNode.level));
                        if (res.code == 0) {
                            treeNode.children = res.data;
                            ztree.refresh();
                        } else {
                            Helper.ui.dialogError("加载数据库失败", res.msg);
                        }
                        //Helper.ui.removeLoading(".card-body.ztree-load");
                    }
                }
            }
        };
 

        $(function () {

            var res = JSON.parse(GetDataBaseAll());
            ztree = $.fn.zTree.init($("#treeview"), setting, res.data);
            $('button[success]').on('click', function () {

                var ck = ztree.getChangeCheckedNodes();
                console.log(ck);
            });
            $('button[info]').on('click', function () {
                Helper.ui.dialog({
                    title: "构建任务", buttonNoClose: [true, false],
                    content: `<form class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;"><div class="row"><div class="col-md-4"><div class="card"><div class="card-header">数据库选择</div><div class="card-body"><div id="treeview"></div></div></div></div><div class="col-md-8"><div class="card"><div class="card-header">模板选择</div><div class="card-body"><label class="lyear-radio radio-primary m-t-10"><input type="radio" checked name="r1"><span>实体模板</span></label><label class="lyear-radio radio-primary m-t-10"><input type="radio" name="r1"><span>仓储模板</span></label><label class="lyear-radio radio-primary m-t-10"><input type="radio" name="r1"><span>其他模板</span></label></div></div><div class="row"><div class="col-md-6"><div class="card"><div class="card-header">实体配置</div><div class="card-body"><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>首字母大写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>首字母大写,其他小写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>全部小写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>下划线转驼峰</span></label></div></div></div><div class="col-md-6"><div class="card"><div class="card-header">仓促配置</div><div class="card-body"><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>首字母大写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>首字母大写,其他小写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>全部小写</span></label><label class="lyear-checkbox checkbox-info m-t-10"><input type="checkbox"><span>下划线转驼峰</span></label></div></div></div></div></div></div></form>`,
                    afterOpen: function () {
                        $('#treeview').treeview(options);
                    },
                    contentstyle: {
                        backgroundColor: '#000',
                    },
                    contentStyle: {
                        height: '550px'
                    },
                    width: '780px',
                    yes: {
                        loading: true,
                        callback: function () {

                        }
                    }
                });
            });


        });
    </script>




</body>
</html>
